<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="product-card">
    <picture class="product-card__image">
      <source media="(min-width: 700px)" srcset="./images/image-product-desktop.jpg">
      <img src="./images/image-product-mobile.jpg" alt="Perfume bottle" loading="lazy">
    </picture>
    <section class="product-card__content">
      <span class="product-card__category">Perfume</span>
      <h1 class="product-card__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-card__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <section class="product-card__prices">
        <span class="product-card__price">$149.99</span>
        <span class="product-card__price product-card__price--old">$169.99</span>
      </section>
      <button class="product-card__button">
        <img src="./images/icon-cart.svg" alt="Cart icon" class="product-card__button-icon">
        Add to Cart
      </button>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="attribution__link">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="attribution__link">Amiko Elvis</a>.
  </footer>
</body>
</html>
